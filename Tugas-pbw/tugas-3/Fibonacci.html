<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
  </head>
  <body>
    <script>
      function fibonacci(fn) {
        let fn1 = 1;
        let fn2 = 0;
        let sum;
        for (let i = 0; i < fn; i++) {
          sum = fn1 + fn2;
          fn2 = fn1;
          fn1 = sum;
        }
        return fn2;
      }

      //   dengan fibbonaci akan dibuat contoh 5 dimulai dari 0
      // 0 1 2 3 4
      // 1 1 2 3 (5)
      console.info(`Fibbonacci(5) : ${fibonacci(5)}`);
      console.info(`Fibbonacci(10) : ${fibonacci(10)}`);
    </script>
  </body>
</html>
